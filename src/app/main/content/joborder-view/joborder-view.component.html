<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="mat-accent-bg p-24 h-12" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="secondary-text s-16">compare_arrows</mat-icon>
            <!-- <mat-icon class="secondary-text s-16">chevron_right</mat-icon> -->
            <span class="secondary-text pl-4 s-16">Receivable</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Job Orders</span>
        </div>
    </div>
</div>

  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="form" style="width: 100%;">
        <form [formGroup]="joform">
          <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
            <mat-form-field fxFlex="25">
              <input  matInput placeholder="Job Order No" formControlName="jobOrderNo" readonly="true" >
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <input  matInput placeholder="Ref No" formControlName="refNo" readonly="true" >
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <input  matInput placeholder="Order Date" formControlName="orderDate" readonly="true">
              </mat-form-field>
              <mat-form-field fxFlex="25">
                  <input  matInput placeholder="Completion Date" formControlName="completionDate" readonly="true" >
              </mat-form-field>
          </div>

          <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
            <mat-form-field fxFlex="25">
              <input  matInput placeholder="Remarks" formControlName="remarks" readonly="true" >
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <input  matInput placeholder="Status" formControlName="status" readonly="true" >
            </mat-form-field>

            <mat-form-field fxFlex="25">
                <input  matInput placeholder="operator" formControlName="operator" readonly="true">
            </mat-form-field>

            <mat-form-field fxFlex="25">
                <input  matInput placeholder="customer" formControlName="customer" readonly="true">
            </mat-form-field>

            <!-- <mat-form-field fxFlex="25">
              <mat-select placeholder="Customer">
                <mat-option *ngFor="let item of custOption" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
            </div>

            <!-- <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                <mat-form-field fxFlex="25">
                    <input  matInput placeholder="product" formControlName="product" >
                </mat-form-field>
            </div> -->

            <ngx-datatable class="material"
            [rows]="joDtls"
            [selectionType]="'single'"
            [columnMode]="'force'"
            [rowHeight]="'auto'"
            [scrollbarH]="true">
            <ngx-datatable-column name="#" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{rowIndex + 1}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Product" prop="productName"></ngx-datatable-column>
            <ngx-datatable-column name="Type"></ngx-datatable-column>
            <ngx-datatable-column name="Qty"></ngx-datatable-column>
            <ngx-datatable-column name="Price"></ngx-datatable-column>
            <ngx-datatable-column name="File Source" prop="fileSource"></ngx-datatable-column>
            <ngx-datatable-column name="Markup Amt" prop="markup"></ngx-datatable-column>
            <ngx-datatable-column name="File" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button mat-icon-button color="primary">
                  <mat-icon aria-label="Download">
                    <a href="{{row.fileName}}">file_download</a>
                  </mat-icon>
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </form>
      </div>
    </div>
  </div>

</div>

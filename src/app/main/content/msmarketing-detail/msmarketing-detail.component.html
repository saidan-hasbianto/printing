<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="mat-accent-bg p-24 h-12" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="secondary-text s-16">work</mat-icon>
            <!-- <mat-icon class="secondary-text s-16">chevron_right</mat-icon> -->
            <span class="secondary-text pl-4 s-16">Master</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Marketings</span>
        </div>
    </div>
  </div>

  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

              <mat-form-field fxFlex="100">
                <input matInput placeholder="Marketing Code" formControlName="marketingCd">
                <mat-error *ngIf="formErrors.marketingCd.required">
                    Required
                </mat-error>
              </mat-form-field>

                <mat-form-field fxFlex="100">
                  <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error *ngIf="formErrors.name.required">
                        Required
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="100">
                  <input matInput placeholder="Address" formControlName="address">
                  <mat-error *ngIf="formErrors.address.required">
                      Required
                  </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="100">
                  <input matInput placeholder="Mobile phone" type="number" formControlName="contactNumber">
                  <mat-error *ngIf="formErrors.contactNumber.required">
                      Required
                  </mat-error>
                  </mat-form-field>

                  <mat-form-field fxFlex="100">
                    <input matInput placeholder="Commission (%)" type="number" formControlName="commission">
                    <mat-error *ngIf="formErrors.commission.required">
                        Required
                    </mat-error>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                      <div class="button-row">
                        <button mat-raised-button class="mat-accent" type="submit">
                          Submit
                        </button>
                        <a mat-raised-button (click)="goback()">
                          Back
                        </a>
                      </div>
                    </div>
            </div>
        </form>
    </div>

    <div class="content p-24" *ngIf="isDelete">
      <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto">
        Anda akan menghapus Marketing ID {{ item.id }}. Data Tidak dapat dikembalikan!!!
        <div class="button-row">
          <button mat-raised-button color="warn"
            (click)="onSubmit()">
            Delete
          </button>
          <button mat-raised-button color="basic"
            (click)="goback()">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <!-- / CONTENT -->
  </div>

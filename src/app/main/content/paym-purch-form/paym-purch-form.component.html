<div class="page-layout simple fullwidth" fusePerfectScrollbar>

  <form class="mat-white-bg p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="formDetail" style="width: 100%;">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
          fxFlex="1 0 auto" name="form" style="width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <ngx-datatable
            style="width: 100%"
            class="material"
            [rows]="_PurchItem"
            [columnMode]="'force'"
            [rowHeight]="'auto'"
            [limit]="5"
            [selected]="selected"
            [selectionType]="'checkbox'"
            (select)='onSelect($event)'>
            <ngx-datatable-column
              [width]="30"
              [sortable]="false"
              [canAutoResize]="false"
              [draggable]="false"
              [resizeable]="false"
              [headerCheckboxable]="true"
              [checkboxable]="true">
            </ngx-datatable-column>
            <ngx-datatable-column name="Purchase No" prop="purchNo"></ngx-datatable-column>
            <ngx-datatable-column name="Purchase Date" prop="purchDate"></ngx-datatable-column>
            <ngx-datatable-column name="Remarks" prop="remarks"></ngx-datatable-column>
            <ngx-datatable-column name="PO No." prop="poNo"></ngx-datatable-column>
            <ngx-datatable-column name="Invoice No." prop="invoiceNo"></ngx-datatable-column>
            <ngx-datatable-column name="Ref No." prop="refNo"></ngx-datatable-column>
            <ngx-datatable-column name="Amount" prop="amount"></ngx-datatable-column>
          </ngx-datatable>
        </div>
        <div class='selected-column'>
          <button mat-raised-button class="mat-accent" (click)="add()">
              OK
          </button>
        </div>
      </form>
    </div>
  </form>

</div>

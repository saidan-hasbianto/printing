<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="mat-accent-bg p-24 h-12" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="secondary-text s-16">work</mat-icon>
            <span class="secondary-text pl-4 s-16">Master</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Products</span>
        </div>
    </div>
</div>
  <!-- / HEADER -->
  <!-- <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div> -->
  <!-- CONTENT -->
<div class="content p-24">

  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="10 0 auto" fxLayoutWrap>

              <mat-form-field fxFlex="30">
                <input matInput placeholder="Product Code" formControlName="productCd" required>
                  <mat-error *ngIf="formErrors.productCd.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="70">
                <input matInput placeholder="Product Name" formControlName="name">
                <mat-error *ngIf="formErrors.name.required">
                    Required
                </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="100">
                  <input matInput placeholder="Description" formControlName="descs" required>
                  <mat-error *ngIf="formErrors.descs.required">
                      Required
                  </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Minimal Quantity" type="number" formControlName="minQty" required>
                    <mat-error *ngIf="formErrors.minQty.required">
                        Required
                    </mat-error>
                  </mat-form-field>
          </div>
          <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                Product Item Material
              </ng-template> 
              <div class="content p-24">
              <div class="button-row">
                <a mat-raised-button color="accent" (click)="addItem()">
                  Add New
                </a>
              </div>
              <ngx-datatable class="material"
              [rows]="proditem"
                [selectionType]="'single'"
                [columnMode]="'force'"
                [rowHeight]="'auto'"
                [scrollbarH]="true"
                [footerHeight]="50">
                <ngx-datatable-column name="No." [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                  <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{rowIndex + 1}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Item Name" prop="itemName"></ngx-datatable-column>
                <ngx-datatable-column name="Qty" prop="qty"></ngx-datatable-column>
                <ngx-datatable-column name="Action" [width]="150" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="button-row">
                      <button mat-icon-button color="primary" type="button" (click)="editItem(row)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" type="button" (click)="deleteItem(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                      </button>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                Price Level
              </ng-template>
              <div class="content p-24">
              <div class="button-row">
                    <a mat-raised-button color="accent" (click)="addPrice()">
                  Add New
                </a>
              </div>
              <ngx-datatable class="material"
                [rows]="pricelevel1"
                [selectionType]="'single'"
                [columnMode]="'force'"
                [rowHeight]="'auto'"
                [scrollbarH]="true"
                [footerHeight]="50">
                <ngx-datatable-column name="No." [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                  <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{rowIndex + 1}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Level" prop="level"></ngx-datatable-column>
                <ngx-datatable-column name="LowerPrice" prop="lowerPrice"></ngx-datatable-column>
                <ngx-datatable-column name="TopPrice" prop="topPrice"></ngx-datatable-column>
                <ngx-datatable-column name="Action" [width]="150" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="button-row">
                      <button mat-icon-button color="primary" type="button" (click)="editPrice(row)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" type="button" (click)="deletePrice(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                      </button>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
            </mat-tab>
          </mat-tab-group>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="button-row">
                      <button mat-raised-button class="mat-accent" type="submit">
                        Submit
                      </button>
                      <a mat-raised-button (click)="goback()">
                        Back
                      </a>
                    </div>
                  </div>
      </form>
  </div>
</div>

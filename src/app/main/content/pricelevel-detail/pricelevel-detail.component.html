<div class="page-layout simple fullwidth" fusePerfectScrollbar>

  <div class="content p-24 mat-white-bg">
    <form class="mat-white-bg p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="formDetail" [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)" style="width: 100%;">

  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

              <mat-form-field fxFlex="100">
                <input matInput placeholder="Level Name" formControlName="name" required>
                  <mat-error *ngIf="formErrors.name.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="100">
                <input matInput placeholder="Lower Price" formControlName="lowerPrice" required>
                <mat-error *ngIf="formErrors.lowerPrice.required">
                    Required
                </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="100">
                  <input matInput placeholder="Top Price" formControlName="topPrice" required>
                  <mat-error *ngIf="formErrors.topPrice.required">
                      Required
                  </mat-error>
                </mat-form-field>

                  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="button-row">
                      <button mat-raised-button class="mat-accent" type="submit">
                        Submit
                      </button>
                      <a mat-raised-button (click)="onCancelClick()">
                        Back
                      </a>
                    </div>
                  </div>
          </div>
      </form>
  </div>
  </form>
  </div>
  </div>

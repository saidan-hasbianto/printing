<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="mat-accent-bg p-24 h-12" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="secondary-text s-16">compare_arrows</mat-icon>
            <!-- <mat-icon class="secondary-text s-16">chevron_right</mat-icon> -->
            <span class="secondary-text pl-4 s-16">Receivable</span>
            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
            <span class="secondary-text">Job Orders</span>
        </div>
    </div>
</div>

  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto" name="form" style="width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

          <mat-form-field fxFlex="20">
            <input  matInput placeholder="Job Order No" [(ngModel)]="jo.jobOrderNo" [disabled]="true" required>
              <mat-error *ngIf="formErrors.jobOrderNo.required">
                  Required
              </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex="40">
            <mat-select placeholder="Customer" [(ngModel)]="jo.customer" [disabled]="isUser" (change)="onChooseCust($event)" required>
              <mat-option *ngFor="let item of custOption" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formErrors.customer.required">
              Required
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field fxFlex="25">
            <input matInput placeholder="Ref. No" [(ngModel)]="jo.refNo" required>
            <mat-error *ngIf="formErrors.refNo.required">
                Required
            </mat-error>
          </mat-form-field>-->
          
          <mat-form-field fxFlex="30">
            <mat-select placeholder="Delivery Address" [disabled]="isUser" [(ngModel)]="selected" required>
              <mat-option *ngFor="let item of dlvaddrOption" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formErrors.deliveryAddress.required">
              Required
            </mat-error>
          </mat-form-field>
          <a mat-raised-button color="accent" *ngIf="isOperator" (click)="addAddr()">
            New
          </a>
        </div> 

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="100">
            <input matInput placeholder="Remarks" [disabled]="isUser" [(ngModel)]="jo.remarks">
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="30">
            <input matInput [matDatepicker]="orderDate" [disabled]="isUser" placeholder="Order Date" [(ngModel)]="jo.orderDate" >
            <mat-datepicker-toggle matSuffix [for]="orderDate"></mat-datepicker-toggle>
            <mat-datepicker #orderDate ></mat-datepicker>
          </mat-form-field>

          <mat-form-field fxFlex="30">
            <input matInput [matDatepicker]="completionDate" [disabled]="isUser" [(ngModel)]="jo.completionDate" placeholder="Completion Date" >
            <mat-datepicker-toggle matSuffix [for]="completionDate"></mat-datepicker-toggle>
            <mat-datepicker #completionDate></mat-datepicker>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" *ngIf="isUser" fxFlex="1 0 auto">
          <mat-form-field fxFlex="25" >
            <mat-select placeholder="Operator"  [(ngModel)]="jo.operator" required>
              <mat-option *ngFor="let item of opsOption" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formErrors.operator.required">
              Required
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field fxFlex="30">
            <mat-select placeholder="Status" [(ngModel)]="jo.status" required>
              <mat-option *ngFor="let item of statusOption" [value]="item.value">
                {{ item.display_name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formErrors.status.required">
              Required
            </mat-error>
          </mat-form-field> -->
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <div class="pr-252">
            <h1>Order Item</h1>
          </div>
          <div class="pr-60"></div>
          <div class="pl-252">
            <a mat-raised-button color="accent" *ngIf="isOperator" (click)="addOrderItem()">
              New Order Item
          </a>
          </div>          
        </div>

        <div *ngFor="let row of rows; let i = index">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="10" class="pr-12">
              <mat-select placeholder="Product" [disabled]="isUser" [(ngModel)]="products[i]" required>
                <mat-option *ngFor="let item of prodOption" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.product.required">
                Required
              </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="8" class="pr-12">
              <mat-select placeholder="Types" [disabled]="isUser" [(ngModel)]="types[i]" required>
                <mat-option *ngFor="let item of typesOption" [value]="item.value">
                  {{ item.display_name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.product.required">
                Required
              </mat-error>
            </mat-form-field>
          
            <mat-form-field fxFlex="4" class="pr-12">
              <input matInput placeholder="Qty" [disabled]="isUser" [(ngModel)]="qties[i]" required>
                <mat-error *ngIf="formErrors.qty.required">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="10" *ngIf="isUser" class="pr-12">
              <input matInput placeholder="Price" [(ngModel)]="prices[i]" required>
                <mat-error *ngIf="formErrors.price.required">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="10" *ngIf="isUser" class="pr-12">
              <input matInput placeholder="Markup Amount" [(ngModel)]="markups[i]" required>
                <mat-error *ngIf="formErrors.markup.required">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="12" class="pr-12">
              <mat-select placeholder="File Source" [disabled]="isUser" [(ngModel)]="fileSources[i]" required>
                <mat-option *ngFor="let item of filesourceOption" [value]="item.value">
                  {{ item.display_name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.fileSource.required">
                Required
              </mat-error>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="pr-12">
              <label for="file"></label>
              <input #fileInput type="file" [disabled]="isUser" id="file" (change)="handleFileInput($event.target.files, i)">
              <input #inputFile type="file" [style.display]="'none'">
              
              <mat-form-field fxFlex="15">
                <input matInput placeholder="File Name" [disabled]="isUser" [(ngModel)]="fileNames[i]">
              </mat-form-field>
            </div>
        </div>
      </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="jo.status != 'D'">
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div class="button-row">
              <button mat-raised-button class="mat-accent" *ngIf="!(isOperator && jo.id != 0)" (click)="NewOnSubmit()">
                Submit
              </button>
              <!-- <button mat-raised-button class="mat-accent" *ngIf="jo.id != 0 && jo.status != 'D'"  (click)="nextstatus()">
                <span>
                  {{ txtbtn }}
                </span>
              </button> -->

              <a mat-raised-button (click)="goback()">
                Back
              </a>
            </div>
          </div>
        </div>
      
    </div>
  </div>

</div>

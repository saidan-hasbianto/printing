<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Job Order</div>
    </div>
  </div>

  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

                <mat-form-field fxFlex="25">
                  <input matInput placeholder="Job Order No" formControlName="jobOrderNo" required>
                    <mat-error *ngIf="formErrors.jobOrderNo.required">
                        Required
                    </mat-error>
                </mat-form-field>

              <mat-form-field fxFlex="25">
                <mat-select placeholder="Customer" formControlName="customer" required>
                  <mat-option *ngFor="let item of custOption" [value]="item.id">
                    {{ item.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formErrors.customer.required">
                  Required
              </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="25">
                  <input matInput placeholder="Ref. No" formControlName="refNo" required>
                  <mat-error *ngIf="formErrors.refNo.required">
                      Required
                  </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field fxFlex="20">
                    <input matInput [matDatepicker]="orderDate" placeholder="Order Date" formControlName ="orderDate" >
                    <mat-datepicker-toggle matSuffix [for]="orderDate"></mat-datepicker-toggle>
                    <mat-datepicker #orderDate ></mat-datepicker>
              </mat-form-field>

                <mat-form-field fxFlex="20">
                    <input matInput [matDatepicker]="completionDate"  placeholder="Completion Date" formControlName ="completionDate" >
                    <mat-datepicker-toggle matSuffix [for]="completionDate"></mat-datepicker-toggle>
                    <mat-datepicker #completionDate></mat-datepicker>
              </mat-form-field>

                <mat-form-field fxFlex="20">
                  <mat-select placeholder="Delivery Address" formControlName="deliveryAddress" required>
                    <mat-option *ngFor="let item of dlvaddrOption" [value]="item.id">
                      {{ item.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="formErrors.deliveryAddress.required">
                    Required
                </mat-error>
                  </mat-form-field>

                  <a mat-raised-button color="accent" (click)="addAddr()">
                  New
                </a>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <mat-form-field fxFlex="25">
                <input matInput placeholder="Remarks" formControlName="remarks">
              </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="25">
              <mat-select placeholder="Operator" formControlName="operator" required>
                <mat-option *ngFor="let item of opsOption" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.operator.required">
                Required
            </mat-error>
              </mat-form-field>


        <mat-form-field fxFlex="30">
          <mat-select placeholder="Status" formControlName="status" required>
            <mat-option *ngFor="let item of statusOption" [value]="item.value">
              {{ item.display_name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formErrors.status.required">
            Required
        </mat-error>
          </mat-form-field>
    </div>

    <h1>Order Item</h1>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field fxFlex="30">
        <mat-select placeholder="Product" formControlName="product" required>
          <mat-option *ngFor="let item of prodOption" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.product.required">
          Required
      </mat-error>
        </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="10">
                <input matInput placeholder="Qty" formControlName="qty" required>
                  <mat-error *ngIf="formErrors.qty.required">
                      Required
                  </mat-error>
              </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="25">
              <input matInput placeholder="Price" formControlName="price" required>
                <mat-error *ngIf="formErrors.price.required">
                    Required
                </mat-error>
            </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Markup Amount" formControlName="markup" required>
              <mat-error *ngIf="formErrors.markup.required">
                  Required
              </mat-error>
          </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <mat-form-field fxFlex="25">
      <mat-select placeholder="File Source" formControlName="fileSource" required>
        <mat-option *ngFor="let item of filesourceOption" [value]="item.value">
          {{ item.display_name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.fileSource.required">
        Required
    </mat-error>
      </mat-form-field>


        <label for="file"></label>
        <input #fileInput type="file" id="file" formControlName="fileName"  />
        <!-- <button mat-button (click)="inputFile.click()">Browse</button>  -->
        <!-- {{ inputFile.value }} -->
        <input #inputFile type="file" [style.display]="'none'">
        </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                      <div class="button-row">
                        <button mat-raised-button class="mat-accent" type="submit">
                          Submit
                        </button>
                        <a mat-raised-button (click)="goback()">
                          Back
                        </a>
                      </div>
                    </div>
            </div>
  </form>
</div>

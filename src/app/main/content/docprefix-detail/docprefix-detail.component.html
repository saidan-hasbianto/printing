<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Doc Prefix</div>
    </div>
  </div>
  <!-- / HEADER -->
  <!-- <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div> -->
  <!-- CONTENT -->
<div class="content p-24">

  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

              <mat-form-field fxFlex="25">
                <input matInput placeholder="Prefix" formControlName="prefix" required>
                  <mat-error *ngIf="formErrors.prefix.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="25">
                <input matInput placeholder="Description" formControlName="descs" required>
                  <mat-error *ngIf="formErrors.descs.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="25">
                <input matInput placeholder="Doc Format" formControlName="docFormat" required>
                  <mat-error *ngIf="formErrors.docFormat.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="25">
                  <mat-select placeholder="Doc Reset" formControlName="docReset">
                    <mat-option *ngFor="let item of docResetOpt" [value]="item.value">
                      {{ item.display_name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="formErrors.docReset.required">
                    Required
                </mat-error>
                </mat-form-field>

          </div>


            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <div class="button-row">
                <button mat-raised-button class="mat-accent" type="submit">
                  Submit
                </button>
                <a mat-raised-button (click)="goback()">
                  Back
                </a>
              </div>
            </div>

      </form>
  </div>
  <!-- / CONTENT -->
</div>

<div class="page-layout simple fullwidth" fusePerfectScrollbar>
  <div class="content p-24 mat-white-bg">
    <!-- <h3>
      Checkbox Selection

      <small>
        <a href="javascript:void(0)" (click)="add()">Add</a> |
        <a href="javascript:void(0)" (click)="update()">Update</a> |
        <a href="javascript:void(0)" (click)="remove()">Remove</a>
      </small>

    <div style='float:left;width:100%'>
      <ngx-datatable
        style="width: 100%"
        class="material"
        [rows]="jorow"
        [columnMode]="'force'"

        [rowHeight]="'auto'"
        [limit]="5"
        [selected]="selected"
        [selectionType]="'checkbox'"


        (select)='onSelect($event)'>
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column name="Job Order No" prop="jobOrderNo"></ngx-datatable-column>
        <ngx-datatable-column name="Order Date" prop="orderDate"></ngx-datatable-column>
        <ngx-datatable-column name="Ref No" prop="refNo"></ngx-datatable-column>
      </ngx-datatable>
    </div>
    <div class='selected-column'>
      <!-- <button data-ng-click="add()">OK</button> -->
      <button mat-raised-button class="mat-accent" (click)="add()">
          OK
        </button>
    </div>
  </div>
</div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">User</div>
    </div>
  </div>
  <!-- / HEADER -->
  <!-- <div class="content">
    <mat-progress-bar mode="indeterminate" [hidden]="loadingbar"></mat-progress-bar>
  </div> -->
  <!-- CONTENT -->
<div class="content p-24">

  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
              <mat-form-field fxFlex="33">
                <input matInput placeholder="Username" formControlName="username" required>
                  <mat-error *ngIf="formErrors.username.required">
                      Required
                  </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="33">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="formErrors.email.required">
                    Required
                </mat-error>
              </mat-form-field>

              <mat-form-field fxFlex="33">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="formErrors.password.required">
                    Required
                </mat-error>
              </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
              <mat-form-field fxFlex="33">
                  <input matInput placeholder="First Name" formControlName="first_name">
                </mat-form-field>

                <mat-form-field fxFlex="33">
                  <input matInput placeholder="Last Name" formControlName="last_name">
                </mat-form-field>

                <mat-form-field fxFlex="33">
                  <mat-select placeholder="User Type" formControlName="groups">
                      <mat-option *ngFor="let item of groupOption" [value]="item.id">
                        {{ item.name }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div class="button-row">
              <button mat-raised-button class="mat-accent" type="submit">
                Submit
              </button>
              <a mat-raised-button (click)="goback()">
                Back
              </a>
            </div>
          </div>


      </form>
  </div>

  <div class="content p-24" *ngIf="isDelete">
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto">
      Anda akan menghapus User {{ user.username }}. Data Tidak dapat dikembalikan!!!
      <div class="button-row">
        <button mat-raised-button color="warn"
          (click)="onSubmit()">
          Delete
        </button>
        <button mat-raised-button color="basic"
          (click)="goback()">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <!-- / CONTENT -->
</div>

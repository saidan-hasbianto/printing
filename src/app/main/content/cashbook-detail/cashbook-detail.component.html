<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Cashbook</div>
    </div>
  </div>

    <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" (ngSubmit)="onSubmit(form.value)" name="form" [formGroup]="form" style="width: 100%;">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
            <mat-form-field fxFlex="20">
              <input matInput placeholder="Document No" formControlName="docNo" required>
                <mat-error *ngIf="formErrors.docNo.required">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="20">
              <input matInput [matDatepicker]="trxDate" placeholder="Trx Date" formControlName ="trxDate" >
              <mat-datepicker-toggle matSuffix [for]="trxDate"></mat-datepicker-toggle>
              <mat-datepicker #trxDate ></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="20">
              <input matInput [matDatepicker]="docDate" placeholder="Doc Date" formControlName ="docDate" >
              <mat-datepicker-toggle matSuffix [for]="docDate"></mat-datepicker-toggle>
              <mat-datepicker #docDate ></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="60">
              <mat-select placeholder="Trx Mode" formControlName="trxMode" required>
                <mat-option *ngFor="let item of trxOption" [value]="item.value">
                  {{ item.display_name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.trxMode.required">
                Required
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
            <mat-form-field fxFlex="60">
              <mat-select placeholder="Activity Code" formControlName="activity" required>
                <mat-option *ngFor="let item of actOption" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="formErrors.activity.required">
                Required
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Description" formControlName="descs" required>
              </mat-form-field>
              <mat-error *ngIf="formErrors.descs.required">
                Required
              </mat-error>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
              <mat-form-field fxFlex="50">
                <input matInput placeholder="Ref No" formControlName="refNo" required>
              </mat-form-field>
              <mat-error *ngIf="formErrors.refNo.required">
                Required
              </mat-error>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
            <mat-form-field fxFlex="50">
              <input matInput placeholder="Doc Amount" formControlName="docAmt" required>
            </mat-form-field>
            <mat-error *ngIf="formErrors.docAmt.required">
              Required
            </mat-error>
        </div>



            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <div class="button-row">
                <button mat-raised-button class="mat-accent" type="submit">
                  Submit
                </button>
                <a mat-raised-button (click)="goback()">
                  Back
                </a>
              </div>
            </div>
            </form>
    </div>
    </div>
</div>
